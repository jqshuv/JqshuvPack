name: "ğŸº Release Build"

on:
  push:
    tags:
      - 'v*'

jobs:
  getinfo:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    name: "ğŸ“™ Modpack Info"
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ“› Get tag"
        id: version
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

  changelog:
    runs-on: ubuntu-latest
    name: "ğŸ“œ Changelog"
    outputs:
      changelog: ${{steps.changelog.outputs.changelog}}
    steps:
      - name: "ğŸ” Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ—’ï¸ Build Changelog"
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PROFILE_TOKEN }}

  build:
    name: ğŸ Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.16, 1.17, 1.18, 1.19, "1.20", 1.21]
        include:
          - version: 1.16
            pack_version: 6
            latest: false
          - version: 1.17
            pack_version: 7
            latest: false
          - version: 1.18
            pack_version: 8
            latest: false
          - version: 1.19
            pack_version: 13
            latest: false
          - version: 1.20
            pack_version: 32
            latest: false
          - version: 1.21
            pack_version: 46
            latest: true
    steps:
      - name: ğŸ” Checkout
        if: ${{ matrix.latest == false }}
        uses: actions/checkout@v4
        with:
          ref: 'ver/${{ matrix.version }}'
      - name: ğŸ” Checkout
        if: ${{ matrix.latest == true }}
        uses: actions/checkout@v4
      - name: ğŸ’¾ Update config.json
        run: echo "`jq '.pack.pack_format=${{ matrix.pack_version }}' pack.mcmeta`" > pack.mcmeta
      - name: ğŸ“¦ ZIP
        uses: vimtor/action-zip@v1
        with:
          files: assets/ pack.mcmeta pack.png credits.md
          dest: pack.zip
      - name: ğŸ¹ Upload
        uses: actions/upload-artifact@v3
        with:
          name: JqshuvPack-${{ matrix.version }}.X
          path: |
            assets/
            pack.mcmeta 
            pack.png 
            credits.md

