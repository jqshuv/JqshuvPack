name: "🍺 Release Build"

on:
  push:
    tags:
      - 'v*'

jobs:
  getinfo:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    name: "📙 Modpack Info"
    steps:
      - name: "🔁 Checkout"
        uses: actions/checkout@v4
      - name: "📛 Get tag"
        id: version
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

  changelog:
    runs-on: ubuntu-latest
    name: "📜 Changelog"
    outputs:
      changelog: ${{steps.changelog.outputs.changelog}}
    steps:
      - name: "🔁 Checkout"
        uses: actions/checkout@v4
      - name: "🗒️ Build Changelog"
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PROFILE_TOKEN }}

  build_20:
    name: 🐸 Build 1.20
    runs-on: ubuntu-latest
    steps:
      - name: 🔁 Checkout
        uses: actions/checkout@v4
      - name: 📦 ZIP
        uses: vimtor/action-zip@v1
        with:
          files: assets/ pack.mcmeta pack.png credits.md
          dest: pack.zip
      - name: 🏹 Upload
        uses: actions/upload-artifact@v3
        with:
          name: JqshuvPack-1.20.X
          path: |
            assets/
            pack.mcmeta 
            pack.png 
            credits.md

  build_old:
    name: 🐐 Build Old
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.16, 1.17, 1.18, 1.19]
        include:
          - version: 1.16
            pack_version: 6
          - version: 1.17
            pack_version: 7
          - version: 1.18
            pack_version: 8
          - version: 1.19
            pack_version: 13
    steps:
      - name: 🔁 Checkout
        uses: actions/checkout@v4
        with:
          ref: 'ver/${{ matrix.version }}'
      - name: 💾 Update config.json
        run: echo "`jq '.pack.pack_format="${{ matrix.pack_version }}"' pack.mcmeta`" > pack.mcmeta
      - name: 📦 ZIP
        uses: vimtor/action-zip@v1
        with:
          files: assets/ pack.mcmeta pack.png credits.md
          dest: pack.zip
      - name: 🏹 Upload
        uses: actions/upload-artifact@v3
        with:
          name: JqshuvPack-${{ matrix.version }}.X
          path: |
            assets/
            pack.mcmeta 
            pack.png 
            credits.md

  zip_build:
    name: "📭 Build ZIP Release"
    needs: [build_old, build_20]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.16, 1.17, 1.18, 1.19, 1.20]
    steps:
      - name: "🔽 Download Packs"
        uses: actions/download-artifact@v3
        with:
          name: JqshuvPack-${{ matrix.version }}.X
      - name: 📦 ZIP
        run: zip -r JqshuvPack-${{ matrix.version }}.X.zip *
      - name: 🏹 Upload
        uses: actions/upload-artifact@v3
        with:
          name: packs
          path: JqshuvPack-${{ matrix.version }}.X.zip

  release-github:
    runs-on: ubuntu-latest
    needs: [build_old, build_20, zip_build, changelog, getinfo]
    name: "🐙 Release to Github"
    steps:
      - name: "🔽 Download Packs"
        uses: actions/download-artifact@v3
        with:
          name: packs
      - name: "🐍 Get release type"
        id: release-type
        run: |
          rel_type="release"
          case "${{ needs.getinfo.outputs.tag }}" in
            *alpha*) rel_type="true" ;;
            *beta*) rel_type="true" ;;
            *rc**) rel_type="true" ;;
            *) rel_type="false" ;;
          esac
          echo "::set-output name=type::$rel_type"
      - name: "🧬 Create release"
        uses: softprops/action-gh-release@v1
        with:
          body_path: ${{ steps.changelog.outputs.changelog }}
          prerelease: ${{ steps.release-type.outputs.type }}
          files: |
            JqshuvPack-1.16.X.zip
            JqshuvPack-1.17.X.zip
            JqshuvPack-1.18.X.zip
            JqshuvPack-1.19.X.zip
            JqshuvPack-1.20.X.zip
          token: ${{ secrets.PROFILE_TOKEN }}