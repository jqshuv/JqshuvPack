    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:

  build_19:

    name: 游냦 Build 1.19

    runs-on: ubuntu-latest

    steps:
      - name: 游대 Checkout
        uses: actions/checkout@v2

      - name: 游닍 ZIP
        uses: vimtor/action-zip@v1
        with:
          files: assets/ pack.mcmeta pack.png credits.md
          dest: pack.zip
      
      - name: 游낓 Upload
        uses: actions/upload-artifact@v2.3.1
        with:
          name: JqshuvPack-1.18.X
          path: |
            assets/
            pack.mcmeta 
            pack.png 
            credits.md

