name: ğŸ¹ Development

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    name: ğŸ Build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        version: [1.16, 1.17, 1.18, 1.19, "1.20"]
        include:
          - version: 1.16
            pack_version: 6
          - version: 1.17
            pack_version: 7
          - version: 1.18
            pack_version: 8
          - version: 1.19
            pack_version: 13
          - version: "1.20"
            pack_version: 32
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4
        with:
          ref: 'ver/${{ matrix.version }}'
      - name: ğŸ’¾ Update config.json
        run: echo "`jq '.pack.pack_format=${{ matrix.pack_version }}' pack.mcmeta`" > pack.mcmeta
      - name: ğŸ“¦ ZIP
        uses: vimtor/action-zip@v1
        with:
          files: assets/ pack.mcmeta pack.png credits.md
          dest: pack.zip
      - name: ğŸ¹ Upload
        uses: actions/upload-artifact@v4
        with:
          name: JqshuvPack-${{ matrix.version }}.X
          path: |
            assets/
            pack.mcmeta 
            pack.png 
            credits.md

