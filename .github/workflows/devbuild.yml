name: ğŸ¹ Development

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build_20:
    name: ğŸ¸ Build 1.20
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4
      - name: ğŸ’¾ Update config.json
        run: echo "`jq '.pack.pack_format="18"' pack.mcmeta`" > pack.mcmeta
      - name: ğŸ“¦ ZIP
        uses: vimtor/action-zip@v1
        with:
          files: assets/ pack.mcmeta pack.png credits.md
          dest: pack.zip
      - name: ğŸ¹ Upload
        uses: actions/upload-artifact@v3
        with:
          name: JqshuvPack-1.20.X
          path: |
            assets/
            pack.mcmeta 
            pack.png 
            credits.md

  build_old:
    name: ğŸ Build Old
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.16, 1.17, 1.18, 1.19]
        include:
          - version: 1.16
            pack_version: 6
          - version: 1.17
            pack_version: 7
          - version: 1.18
            pack_version: 8
          - version: 1.19
            pack_version: 13
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4
        with:
          ref: 'ver/${{ matrix.version }}'
      - name: ğŸ’¾ Update config.json
        run: echo "`jq '.pack.pack_format="${{ matrix.pack_version }}"' pack.mcmeta`" > pack.mcmeta
      - name: ğŸ“¦ ZIP
        uses: vimtor/action-zip@v1
        with:
          files: assets/ pack.mcmeta pack.png credits.md
          dest: pack.zip
      - name: ğŸ¹ Upload
        uses: actions/upload-artifact@v3
        with:
          name: JqshuvPack-${{ matrix.version }}.X
          path: |
            assets/
            pack.mcmeta 
            pack.png 
            credits.md

  zip_build:
    name: "ğŸ“­ Build ZIP Release"
    needs: [build_old, build_20]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [1.16, 1.17, 1.18, 1.19]
    steps:
      - name: "ğŸ”½ Download Packs"
        uses: actions/download-artifact@v3
        with:
          name: JqshuvPack-${{ matrix.version }}.X
          path: temp-${{ matrix.version }}
      - name: ğŸ“¦ ZIP
        uses: vimtor/action-zip@v1
        with:
          files: temp-${{ matrix.version }}/*
          dest: JqshuvPack-${{ matrix.version }}.X.zip
      - name: ğŸ¹ Upload
        uses: actions/upload-artifact@v3
        with:
          name: packs
          path: JqshuvPack-${{ matrix.version }}.X.zip